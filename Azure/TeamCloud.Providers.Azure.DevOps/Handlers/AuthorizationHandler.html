                <p>Click <a target="_blank" href="https://app.vsaex.visualstudio.com/app/register">here</a> to register a new Azure DevOps application.</p>
                <h2>Authorize provider</h2>
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <div id="registrationForm">
                        <div class="form-group">
                            <label for="applicationId">Application Id</label>
                            <input type="text" class="form-control" name="applicationId" id="applicationId" placeholder="Enter your application id" />
                        </div>
                        <div class="form-group">
                            <label for="applicationSecret">Application Secret</label>
                            <input type="password" class="form-control" name="applicationSecret" id="applicationSecret" placeholder="Enter your application secret" />
                        </div>
                        <input type="hidden" name="applicationState" id="applicationState" value="{@ApplicationState}" />
                        <button type="submit" class="btn btn-primary">Authorize</button>
                    </div>
                </form>
            </div>

        </div>
